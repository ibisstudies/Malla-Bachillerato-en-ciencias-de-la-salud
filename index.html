<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bachillerato en ciencias de la salud UNAB</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="semester">
      <h2>1° Semestre</h2>
      <div class="course" onclick="toggleCourse(this)" id="bio1">Fundamentos de Biología</div>
      <div class="course" onclick="toggleCourse(this)" id="mate1">Fundamentos de Matemáticas</div>
      <div class="course" onclick="toggleCourse(this)" id="quim1">Fundamentos de Química</div>
      <div class="course" onclick="toggleCourse(this)" id="habcom">Habilidades Comunicativas</div>
      <div class="course" onclick="toggleCourse(this)" id="orient">Orientación Vocacional</div>
    </div>

    <div class="semester">
      <h2>2° Semestre</h2>
      <div class="course disabled" id="bio2" data-prereq="bio1">Biología Celular</div>
      <div class="course disabled" id="morf">Principios de Morfología</div>
      <div class="course disabled" id="psico">Principios de Psicología y Ética</div>
      <div class="course disabled" id="critico">Pensamiento Crítico</div>
      <div class="course disabled" id="intro">Introducción a las Carreras de la Salud</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

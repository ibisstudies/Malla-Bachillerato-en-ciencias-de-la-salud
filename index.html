<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachillerato Ciencias de la Salud</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bachillerato en Ciencias de la Salud UNAB</h1>

  <div class="container">
    <div class="semester" id="semestre1">
      <h2>1° Semestre</h2>
      <button class="ramo" onclick="toggleRamo(this)">Fundamentos de Biología</button>
      <button class="ramo" onclick="toggleRamo(this)">Fundamentos de Matemáticas</button>
      <button class="ramo" onclick="toggleRamo(this)">Fundamentos de Química</button>
      <button class="ramo" onclick="toggleRamo(this)">Habilidades Comunicativas</button>
      <button class="ramo" onclick="toggleRamo(this)">Orientación Vocacional</button>
    </div>

    <div class="semester" id="semestre2">
      <h2>2° Semestre</h2>
      <button class="ramo disabled" onclick="toggleRamo(this)">Biología Celular</button>
      <button class="ramo disabled" onclick="toggleRamo(this)">Principios de Morfología</button>
      <button class="ramo disabled" onclick="toggleRamo(this)">Principios de Psicología y Ética</button>
      <button class="ramo disabled" onclick="toggleRamo(this)">Pensamiento Crítico</button>
      <button class="ramo disabled" onclick="toggleRamo(this)">Introducción a las Carreras de la Salud</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
